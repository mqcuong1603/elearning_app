name: elearning_app
description: E-Learning Management Application inspired by Google Classroom
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4

  # Offline Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network Connectivity
  connectivity_plus: ^6.0.0

  # State Management
  provider: ^6.1.2

  # Routing
  go_router: ^17.0.0

  # UI/UX
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # File Handling
  file_picker: ^10.3.6
  image_picker: ^1.1.2
  path_provider: ^2.1.3
  open_file: ^3.3.2
  path: ^1.9.0
  url_launcher: ^6.2.5

  # CSV
  csv: ^6.0.0

  # Date & Time
  intl: ^0.20.2

  # Charts
  fl_chart: ^1.1.1

  # Notifications
  flutter_local_notifications: ^19.5.0
  mailer: ^6.1.0

  # Utilities
  uuid: ^4.4.0
  shared_preferences: ^2.2.3
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.11
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Add assets here
  assets:
    - assets/images/
    - assets/icons/

