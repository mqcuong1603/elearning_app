name: elearning_app
description: E-Learning Management Application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  equatable: ^2.0.7

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # UI & Navigation
  go_router: ^16.3.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # File Handling
  file_picker: ^10.3.3
  path: ^1.8.3
  open_file: ^3.3.2

  # CSV
  csv: ^6.0.0

  # Date & Time
  intl: ^0.20.2

  # Charts
  fl_chart: ^1.1.1

  # Notifications
  flutter_local_notifications: ^19.5.0

  # Permissions
  permission_handler: ^12.0.1

  # Utilities
  uuid: ^4.2.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  riverpod_lint: ^3.0.3
  custom_lint: ^0.8.0
